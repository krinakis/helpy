<ion-header class = "hm_bg_color hm_header">

    padding: 12px !important;">

    </div>
    <div style = "text-align:center">
      <img src = "assets/img/success.png" style = "height:100px;width:100px;">
    </div>

    <div class="hm_address_bay">

      </div>
      <div class="hm_clear"></div>
    </div> -->
    <h6>Summary</h6>
    <div class = "hm_summary_report">
      <ul>
        <li>
          <div class = "child1">Sub Total</div>
          <div class = "child2">RM {{totalPrice}}.00</div>
          <div class = "hm_clear"></div>
        </li>
        <li>
          <div class = "child1">Coupon Discount</div>
          <div class = "child2">-RM 0.00</div>

        <li>

          <div class = "hm_clear"></div>
        </li>
      </ul>
