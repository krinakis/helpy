
<ion-header class = "hm_bg_color hm_header">
  <!-- <ion-navbar>
    <ion-title>serviceproviderinfo</ion-title>
  </ion-navbar> -->
   <div class = "hm_search_header">
    <ion-icon class = "backicon button icon-left ion-chevron-left button-clear button-dark backicon" name = "arrow-dropleft-circle"
            (click) = "goBack()" style = "font-family: Ionicons;font-size: 26px;
    padding: 4px 0px 4px 10px;
    color: #D0D0D0;"></ion-icon>
    <div class = "helpytop2" style = "width: 80%">
      <span style = "color: #D0D0D0;font-size: 14px;font-weight: 400;float: left;margin-top: 6px;">Show Processing</span>
      <img src = "assets/img/helpywhite.png" style = "width: 30%; float: right;">
    </div>
  </div>
</ion-header>


<ion-content padding>
  <ion-list *ngIf="show" no-lines *ngFor="let obj of orderdata">
    <ion-item class = "order-page-avatar" >
      <div >
        <p style = "padding-bottom: 6px; font-size: 13px;">
          &nbsp;&nbsp;Temporary Order Id : {{obj.id}}
        </p>
      </div>
      <div >
        <p style = "padding-bottom: 6px; font-size: 13px;">
          &nbsp;&nbsp;Service Type : Clean
        </p>
      </div>
      <div>
        <p style = "padding-bottom: 6px; font-size: 13px;">
          <b>&nbsp;&nbsp;Status: Not - Accepted yet</b>
        </p>
      </div>
      <div>
        <p style = "padding-bottom: 6px; font-size: 13px;">
          <b>&nbsp;&nbsp;data : {{obj.requested_date}}</b>
        </p>
      </div>
      
      <div >
        <p style = "font-size: 13px;">
          <!-- <ion-icon name = "md-pin" style = "font-family: Ionicons!important; float: left;"></ion-icon> -->
          &nbsp;&nbsp;{{obj.shipping_address}}
        </p>
      </div>
    </ion-item>
  </ion-list>

  <ion-list style = "border-top: 1px solid #CCCCCC; border-bottom: 1px solid #CCCCCC; margin-bottom: 4px;" *ngIf="!show">
      <h1>No any uncomplete order</h1>
  </ion-list>
</ion-content>
